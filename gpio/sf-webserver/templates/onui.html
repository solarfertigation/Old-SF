<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SolarFertigation</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.css') }}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="newui.html">
                
                    <img src="{{ url_for('static', filename='css/logo/Logo_SolarFertigation.png') }}" alt="SolarFertigation" title="SolarFertigation"/>
                
                
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->

            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="newui.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Test Manuali</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

           

        </ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            </nav>


                <!-- Topbar -->
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">SolarFertigation Machine# - Test Manuali</h1>
                   
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Elenco device</h6>
                        </div>
                        <div class="card-body">
   
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Device</th>
                                            <th>Stato</th
                                            <th>Controlla</th
                                            
                                        </tr>
                                    </thead>
                                    <tfoot>
                        
                                    </tfoot>
                                    <tbody>
                                           <tr>

                                            {% for pin in pins %}
                                            <tr>
                                            <td>{{ pins[pin].name }}</td>
                                            <td>{% if pins[pin].state == true %}
                                            <strong>Acceso</strong></td>
                                               <td><a href="/{{pin}}/off" class="btn btn-block btn-lg btn-default" role="button">Spegni</a>
                                            </td>
                                            <td>{% else %}
                                            <strong>Spento</strong></td>
                                               <td><a href="/{{pin}}/on" class="btn btn-block btn-lg btn-primary" role="button">Accendi</a>
                                            </td>
                                            {% endif %}
                                            </tr>
                                            {% endfor %}
                                            
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; SolarFertigation 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}" ></script>

    <!-- Core plugin JavaScript-->
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}" ></script>

    <!-- Custom scripts for all pages-->
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/sb-admin-2.min.js') }}" ></script>

    <!-- Page level plugins -->
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'vendor/datatables/jquery.dataTables.min.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'vendor/datatables/dataTables.bootstrap4.min.js') }}" ></script>

    <!-- Page level custom scripts -->
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/demo/datatables-demo.js') }}" ></script>

</body>

</html>
